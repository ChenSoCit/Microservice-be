<!DOCTYPE html>
<html>
<body>
<script>
  fetch("http://localhost:8082/api/v1/users", {
    method: "GET",
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.json())
  .then(data => console.log("OK:", data))
  .catch(err => console.error("CORS Error:", err));
</script>
</body>
</html>
